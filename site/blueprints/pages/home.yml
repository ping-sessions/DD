title: Home
options:
  changeStatus: false
  changeTitle: false
  changeSlug: false 
  delete: false 
  duplicate: false 
  changeTemplate: false
columns:
  pages:
    width: 1/2
    sections:
      pages:
        type: pages
        max: 3
        template:
          - projects
          - about
          - program
  dd:
    width: 1/2
    sections:
      fields:
        type: fields
        fields: 
          words:
            type: tags
            label: Words
          names:
            type: structure
            fields:
              first_word:
                label: First Word
                type: select
                options: query
                query:
                  fetch: page.words.split
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
              last_word:
                label: Last Word
                type: select
                options: query
                query:
                  fetch: page.words.split
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
          participants:
            label: Participants
            type: tags
            size: large